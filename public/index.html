<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="robots" content="noindex">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../resource/fontawesome-free-5.7.2-web/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Login</title>

    <style>
        .black {
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5));
            position: fixed;
            top: 0;
            left: 0;
            z-index: -90;
        }
        .wrap video {
            left: 50%;
            min-height: 100%;
            min-width: 100%;
            position: fixed;
            transform:translate(-50%, -50%);
            top: 50%;
            z-index: -100;
        }

        .wrapper {
            /*height: 100vh;
            position: relative;*/
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 9999;
            -webkit-transition: all 1.2s ease; /* 1.2秒でフェードアウト */
                    transition: all 1.2s ease;
            background-color: #fff; /* 背景カラー */
        }
        .wrapper.loaded{
            opacity:0;
            visibility:hidden;
            pointer-events:none;
        }
        .balls-guruguru {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            background-color: #fff;
        }
        .ball {
            width: 50%;
            height: 20px;
            position: absolute;
            top: calc(50% - 10px);
            transform-origin: 100% 50%;
            left: 0;
        }
        .ball::before {
            content: '';
            display: block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #333;
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
        }
        .ball-1::before {
        animation: ball-guruguru 1s linear 0s infinite;
        }
        .ball-2 {
        transform: rotate(45deg);
        }
        .ball-2::before {
        animation: ball-guruguru 1s linear -0.125s infinite;
        }
        .ball-3 {
        transform: rotate(90deg);
        }
        .ball-3::before {
        animation: ball-guruguru 1s linear -0.25s infinite;
        }
        .ball-4 {
        transform: rotate(135deg);
        }
        .ball-4::before {
        animation: ball-guruguru 1s linear -0.375s infinite;
        }
        .ball-5 {
        transform: rotate(180deg);
        }
        .ball-5::before {
        animation: ball-guruguru 1s linear -0.5s infinite;
        }
        .ball-6 {
        transform: rotate(225deg);
        }
        .ball-6::before {
        animation: ball-guruguru 1s linear -0.625s infinite;
        }
        .ball-7 {
        transform: rotate(270deg);
        }
        .ball-7::before {
        animation: ball-guruguru 1s linear -0.75s infinite;
        }
        .ball-8 {
        transform: rotate(315deg);
        }
        .ball-8::before {
        animation: ball-guruguru 1s linear -0.875s infinite;
        }
        @keyframes ball-guruguru {
        0% {
            width: 20px;
            height: 20px;
            opacity: 1;
        }
        100% {
            width: 6px;
            height: 6px;
            opacity: .2;
            margin-left: 7px;
        }
        }
    </style>
</head>

<body oncontextmenu="return false;" onselectstart="return false;">

    <div id="my-spinner" class="wrapper">
        <div class="balls-guruguru">
            <span class="ball ball-1"></span>
            <span class="ball ball-2"></span>
            <span class="ball ball-3"></span>
            <span class="ball ball-4"></span>
            <span class="ball ball-5"></span>
            <span class="ball ball-6"></span>
            <span class="ball ball-7"></span>
            <span class="ball ball-8"></span>
        </div>
    </div>
    <div id="root"></div>

    <script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit" async defer></script>

    <div class="wrap">
    <script type="text/javascript">
        var imgURL = ["video/1.mp4", "video/2.mp4", "video/3.mp4", "video/4.mp4", "video/5.mp4", "video/6.mp4", "video/7.mp4", "video/8.mp4", "video/9.mp4", "video/10.mp4", "video/11.mp4", "video/12.mp4"];
        var n = Math.floor(Math.random() * imgURL.length);
        document.write('<video src="'+imgURL[n]+'" autoplay loop muted></video>');
    </script>
    <p class="black"></p>
    </div>

</body>

</html>
